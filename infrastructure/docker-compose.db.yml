version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sushiii-postgres
    environment:
      POSTGRES_DB: sushiii
      POSTGRES_USER: sushiii
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sushiii_dev_password}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf
    ports:
      - "5433:5432"
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sushiii"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sushiii-network

  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: sushiii-pgbouncer
    environment:
      DATABASE_URL: postgres://sushiii:${DB_PASSWORD:-sushiii_dev_password}@postgres:5432/sushiii
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 25
      MIN_POOL_SIZE: 5
      RESERVE_POOL_SIZE: 5
      MAX_DB_CONNECTIONS: 100
    ports:
      - "6432:5432"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sushiii-network

  redis:
    image: redis:7-alpine
    container_name: sushiii-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-sushiii_redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sushiii-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: sushiii-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-sushiii_redis_password}
    ports:
      - "8082:8081"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - sushiii-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  sushiii-network:
    driver: bridge
